<table border="2" >
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books"> 
            <td>
                <img src="/src/app/common/img.jpeg"  style="width:50px;height:50px;"/>
            </td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency : 'INR'}}</td>
        </tr>
    </tbody>
</table>
